            <div class="col-md-6">
              
              <h3 class="heading mb-4">Text Splitter</h3>
              <p>You can enter the text that you want to split in the first text area, specify the line count and the separator in the inputs, and then click the "Split" button to split the text.</p>

              <p><img src="images/logo-no-background.svg" alt="Image" class="img-fluid"></p>


            </div>
            <div class="col-md-6">
              
              <form class="mb-5" method="post" id="contactForm" name="contactForm">
                <div class="row">
                </div>
                <div class="row">
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <textarea class="form-control" name="message" id="input" cols="100" rows="13" placeholder="Enter or Paste Text"></textarea>
                  </div>
                </div>  
                <div class="colm">
                  <div class="col-md-12 form-group">
                  <p id="lineCounts">Line Count:<input type="number" class="form-control" name="subject" id="lineCount" value="1"></p> 
                  </div>
                </div>
                <div class="colm">
                  <div class="col-md-12 form-group">
                  <p id="lineCounts">Separator:<input type="text" class="form-control" name="subject" id="separator" placeholder="Enter Separator"></p> 
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <textarea class="form-control" name="message" id="output" cols="100" rows="13"></textarea>
                  </div>
                </div>
                <div id="buttons">  
                  <div class="row" id="split">
                   <div class="col-12">
                    <button onclick="split()" class="btn btn-primary rounded-0 py-2 px-4">Split</button>
                    </div>
                  </div>
                  <div class="row" id="split">
                    <div class="col-12">
                     <button onclick="shuffle()" class="btn btn-primary rounded-0 py-2 px-4">shuffle</button>
                     </div>
                   </div>
                  <div class="row">
                    <div class="col-12">
                      <button onclick="myFunction()" class="btn btn-primary rounded-0 py-2 px-4">Copy</button>
                    </div>
                  </div>
              </div>
              </form>

            </div>
          </div>
